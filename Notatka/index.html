      <section>
          <div class="container-fluid">

                  <div class="col-lg-2 col-md-6 col-sm-12 mx-auto">

                    <div id="weekDay" class="text-center">
                      <div>
                        <h6 id="dayName"></h6>

                      </div>
                    </div>

                      <div id="addNewNote" class="text-center">

                      </div>
                  </div>
              </div>
          </div>
      </section>
